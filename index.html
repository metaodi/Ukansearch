<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
<link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet'
  type='text/css'>

<link rel="stylesheet" href="bower_components/jquery-mobile-bower/css/jquery.mobile-1.4.2.min.css" />
<link rel="stylesheet" href="bower_components/jquery-mobile-bower/css/jquery.mobile.theme-1.4.2.min.css" />

<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
<title>Ukan Search</title>
</head>
<body>

<!-- Select dataset url  -->
  <div data-role="page" id="page_urls">
    <div data-role="header">
        
      <h1 title="ukan">UkanSearch Urls</h1>
    </div>
    <!-- /header -->

    <div data-role="content" class='content'>
     <form>

        <div class="sel">
        <select id="urlselect">
        <option value="select">Select URL</option>
        <option value="custom">Custom URL</option>
        
        <option value="ug">Uganda</option>
        
        <option value="uk">United Kingdom</option>
        <option value="usa">USA</option>
        
        </select>
        </div>
        <small>Note: Please type in a url for the CKAN instance like http://catalog.data.ug or select one from above</small>
        <br>
        <input type="url" id="url_inputs" placeholder="Start with http://" style="display:none" />
        
        <div id='searchdiv'>
          <button type="button" data-theme="a" id="set_url">Save</button>
        </div>
<br>
<small>This application was developed by <a style="text-decoration: none;" href="http://data.ug" title="Home of Uganda's Open Data" target="_blank">data.ug</a></small>
     </form>
    </div>
    <!-- /content -->

  </div>
  <!-- /page -->

  <!-- Search Page  -->
  <div data-role="page" id="page_search">
    <div data-role="header">
      <h1 title="ukan">UkanSearch</h1>
      <div data-role="navbar">
    <ul>
        <li><a href="#page_urls" data-role="button"
        id=""><i class="fa fa-gear fa-lg"></i>&nbsp&nbsp Select your CKAN Instance</a></li>

        <li><a target="_blank" href="https://github.com/davidebukali/Ukansearch"><i class="fa fa-github fa-lg"></i>&nbsp&nbsp GitHub</a></li>
    </ul>
</div><!-- /navbar -->
    </div>
    <!-- /header -->

    <div data-role="content" class='content'>
      
        <label for="search_tags">Enter keywords to search:</label> <input
          type="text" id="search_tags" placeholder="Search by Tags" />
        <div id='searchdiv'>
          <button type="button" data-theme="a" id="start_search">GO</button>
        </div>
<br>
<ul data-role="listview" id="searchresults" data-filter="true">
        
        </ul>
      
    </div>
    <!-- /content -->

  </div>
  <!-- /page -->
  
  <script src="bower_components/jquery/jquery.min.js"></script>

  <script type="text/javascript" src="js/index.js"></script>
  <script src="bower_components/jquery-mobile-bower/js/jquery.mobile-1.4.2.min.js"></script>
 <script src="bower_components/blockui/jquery.blockUI.js"></script>
 <script src="bower_components/chosen/chosen.jquery.js"></script>
 
 <script src="js/ckanrequests.js"></script>
 <script src="js/controller.js"></script>
  <script type="text/javascript">
            app.initialize();
        </script>
</body>
</html>
